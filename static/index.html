<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spartech</title>
    <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/nav.css">
    <link rel="stylesheet" href="/static/content.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Spartech</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="#">Home</a>
            </li>
			<li>
			  <a href="/tickets/">Open Tickets</a>
			</li>
			<li>
			  <a href="/archive/">Archived Tickets</a>
			</li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Spartech</h1>
      <form class="submit-form" action="/submit/" method="POST">
        <h3 class="form-heading">Submit a ticket</h3>
        <input class="form-control middle" name="name"  placeholder="Name"  type="text">
        <textarea class="form-control bottom" name="issue" placeholder="Describe your issue"></textarea>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit!</button>
      </form>
  </body>
</html>
